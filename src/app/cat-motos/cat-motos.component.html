<div class="container">

  <h4 class="text-info">Catálogo de Motos</h4>

  <form>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inModelo">Modelo</label>
        <input [(ngModel)]="obj.modelo" type="text" class="form-control" id="inModelo" name="inModelo">
      </div>
      <div class="form-group col-md-3">
        <label for="inAno">Ano</label>
        <input [(ngModel)]="obj.ano" type="text" class="form-control" id="inAno" name="inAno">
      </div>
      <div class="form-group col-md-3">
        <label for="inCor">Cor</label>
        <input [(ngModel)]="obj.cor" type="text" class="form-control" id="inCor" name="inCor">
      </div>
    </div>

    <div class="form-row">
      <button type="button" class="btn btn-success mr-md-2" (click)="adicionar()">Adcionar</button>
      <button type="button" class="btn btn-warning mr-md-2" (click)="alterar()">Alterar</button>
      <button type="button" class="btn btn-danger mr-md-2" (click)="excluir()">Excluir</button>
      <button type="button" class="btn btn-info mr-md-2" (click)="limpar()">Limpar</button>


    </div>

    <p></p>
    <div class="form-row">
      <div class="col-6" *ngFor="let f of listaMotos">
        <div class="card">
          <div class="card-block">

            <h5 class="card-title"> <a class="btn btn-outline-warning btn-sm glyphicon glyphicon-pencil" href="cadastro.html'">  ID: {{f.id}} </a> </h5>



            <h6 class="card-title">Modelo: {{f.modelo}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">Ano: {{f.ano}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">Cor: {{f.cor}}</h6>
          </div>
        </div>
      </div>
    </div>

</div>
